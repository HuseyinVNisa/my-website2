<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>NisaVHüseyin</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Başlangıç ekranı -->
  <div id="start-screen" class="start-screen">
    <img src="https://media.giphy.com/media/3o6Zt8MgUuvSbkZYWc/giphy.gif" alt="Tatlı Aşk Gif" class="start-gif" />

    <button id="start-btn" class="start-btn">Başla</button>
  </div>

  <!-- Quiz ekranı -->
  <div class="quiz-container hidden">
    <h2>Seninle en mutlu olduğum an hangisi?</h2>
    <div id="answers">
      <button class="answer-btn">Gözlerime ilk defa öyle baktığın an</button>
      <button class="answer-btn">Ankarada beraber oturduğumuz zaman</button>
      <button class="answer-btn">Otogarda seni Ankaraya uğurlarken.</button>
      <button class="answer-btn">Otobüste habersiz seninle karşılaştığım an</button>
    </div>
    <!-- Her yanlışta yukarıda gösterilecek kırmızı flash mesaj -->
    <div id="feedback" class="feedback hidden"></div>
  </div>

  <!-- Yazı animasyon ve final resim ekranı -->
  <div class="animation-container hidden">
    <div id="segment" class="text-segment"></div>
    <img id="finalImage" src="nisa.jpg" class="hidden final-image" alt="Final Image"/>
  </div>

<script src="script.js"></script>
</body>
</html>
